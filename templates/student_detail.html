{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ student.name }} - Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen text-white">

  <!-- Student Card -->
  <div class="max-w-3xl mx-auto bg-white text-black rounded-xl shadow-lg p-10 mt-10" data-aos="zoom-in">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold text-indigo-700 text-center w-full">ðŸŽ“ Student Information</h1>
    </div>

    <!-- Back Button -->
    <div class="mb-6">
      <a href="{% url 'student_dashboard' %}" class="inline-block bg-indigo-100 text-indigo-700 font-semibold px-4 py-2 rounded shadow hover:bg-indigo-200 transition duration-300">
        â¬… Back to Students
      </a>
    </div>

    <!-- Student Details Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-lg">
      <p><span class="font-semibold">Enrollment No:</span> {{ student.enrollmentNo }}</p>
      <p><span class="font-semibold">Name:</span> {{ student.name }}</p>
      <p><span class="font-semibold">Age:</span> {{ student.age }}</p>
      <p><span class="font-semibold">Email:</span> {{ student.email }}</p>
      <p><span class="font-semibold">Enrolled On:</span> {{ student.enrollment_date }}</p>
    </div>
  </div>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 800 });</script>
</body>
</html>
