{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- ✅ Navbar -->
  <nav class="bg-white/10 backdrop-blur-lg px-4 sm:px-6 py-4 shadow-md flex flex-col sm:flex-row justify-between items-center gap-3">
    <a href="{% url 'home' %}" class="text-2xl sm:text-3xl font-bold text-white hover:text-yellow-300 transition duration-300 animate-pulse text-center">
      🎓 Student System
    </a>

    <div class="flex flex-col sm:flex-row gap-2">
      {% if not user.is_authenticated %}
        <a href="{% url 'signup' %}" data-aos="fade-up" class="bg-pink-700 text-white font-bold py-2 px-4 rounded-xl hover:bg-pink-500 transition duration-300 text-center">
          📝 Signup
        </a>
        <a href="{% url 'login' %}" data-aos="fade-up" class="bg-blue-700 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-500 transition duration-300 text-center">
          🔐 Login
        </a>
      {% endif %}

      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" data-aos="fade-up" class="bg-pink-300 text-black font-bold py-2 px-4 rounded-xl hover:bg-pink-400 transition text-center">
          🙍‍♂️ {{ user.username }}
        </a>
      {% endif %}
    </div>
  </nav>

  <!-- ✅ Login Form -->
  <div class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="bg-white text-black w-full max-w-md p-8 rounded-xl shadow-lg" data-aos="zoom-in">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-indigo-600">Faculty Login</h2>

      <form action="{% url 'login' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block font-semibold mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>

        <div>
          <label for="password" class="block font-semibold mb-1">Password</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-300">
          Login
        </button>
      </form>

      <a href="{% url 'home' %}" class="block text-center mt-4 text-sm text-indigo-300 hover:underline">⬅ Back to Home</a>
    </div>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800 });
  </script>
</body>
</html>
